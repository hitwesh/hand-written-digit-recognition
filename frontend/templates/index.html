<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="title">Handwritten Digit Recognition</h1>
        
        <div class="upload-box mt-4" id="drop-area">
            <label for="fileInput" class="upload-label">
                 Drag & Drop or Click to Upload
                <input type="file" id="fileInput" accept="image/*" hidden>
            </label>
        </div>

        <div class="preview mt-3">
            <img id="imagePreview" src="" alt="Preview" class="hidden">
        </div>

        <button class="btn btn-primary mt-3" id="predictBtn" disabled> Predict</button>

        <div id="loading" class="hidden">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
        </div>

        <div id="result" class="mt-4 hidden">
            <h3> Model Predictions:</h3>
            <p id="predictionText"></p>
        </div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
